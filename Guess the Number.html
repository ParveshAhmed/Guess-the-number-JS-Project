<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="./JS/Game Logic.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/Game Design.css">

</head>

<body class="text-white">

    <header>
        <div class="header_top d-flex justify-content-between align-items-center">
            <button class="again_btn ">Restart</button>
            <p class="rule">(Between 1 & 20)</p>
        </div>
        <h1 class="game_title display-4">Guess the Number!</h1>
        <div class="question_mark display-1 position-relative ">?</div>
    </header>

    <main class="d-flex flex-lg-row flex-column-reverse  justify-content-around align-items-center">
        <section class="left_main d-flex flex-column align-items-center">
            <p>Enter the number here!</p>
            <div class="enter_box d-flex ">
                <input type="number" name="guess" id="guess_box" class="guess_box fs-1">
                <button class="check_btn btn btn-light border border-0 " id="check_btn">Check!</button>
            </div>
        </section>

        <section class="right_main  d-flex flex-column justify-content-between">
            <p class="message">Start Guessing...</p>
            <p class="label_score">Score: <span id="score">20</span></p>
            <p class="label_highscore">Highscore: <span id="highscore">0</span></p>
        </section>

    </main>
</body>

</html>
